---

default: &default

  autoload:
    '': "%paths.base%/tests"

  suites:

    default: &default_suite

      # Default should not run scenarios with @skip tag
      filters:
        tags: "~@skip"

      paths:
        - "%paths.base%/tests/features"

      contexts:
        - "macwinnie\\TwigFormTests\\TemplateContext"
        - "macwinnie\\TwigFormTests\\FormContext"


  formatters:

    pretty: true

# Same as default â€“ but now execute only scenarios with @skip tag
# Can be run by using `vendor/bin/behat --profile skipped`
skipped:
  << : *default
  suites:
    default:
      << : *default_suite
      filters:
        tags: "@skip"

...
